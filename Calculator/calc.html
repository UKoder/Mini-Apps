<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>

    <div class="calc-container">
        <div class="calc">
            <input type="text" placeholder="0" class="outputcalc" readonly>
            <button onclick="del()">&Larr;</button>
            <button onclick="dispnum('0')">0</button>
            <button onclick="dispnum('.')">.</button>
            <button onclick="dispnum('-')" class="opbutton">-</button>


            <button onclick="dispnum('1')">1</button>
            <button onclick="dispnum('2')">2</button>
            <button onclick="dispnum('3')">3</button>
            <button onclick="dispnum('+')" class="opbutton">+</button>


            <button onclick="dispnum('4')">4</button>
            <button onclick="dispnum('5')">5</button>
            <button onclick="dispnum('6')">6</button>
            <button onclick="dispnum('-')" class="opbutton">-</button>


            <button onclick="dispnum('7')">7</button>
            <button onclick="dispnum('8')">8</button>
            <button onclick="dispnum('9')">9</button>
            <button onclick="dispnum('*')" class="opbutton">*</button>


            <button onclick="clearCalc()">Clear</button>
            <button onclick="dispnum('/')">/</button>
            <button onclick="calc()" class="equal opbutton">=</button>
        </div>
    </div>
</body>

</html>
